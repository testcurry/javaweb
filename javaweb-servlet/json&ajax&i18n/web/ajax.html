<html>
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        // 在这里使用javaScript语言发起Ajax请求，访问服务器AjaxServlet中javaScriptAjax
        function ajaxRequest() {
            //1、创建XMLHttpRequest对象
            var xmlHttpRequest = new XMLHttpRequest();
            //2、调用open方法设置请求参数
            xmlHttpRequest.open("GET", "http://localhost:8080/json_ajax_i18n/ajaxServlet?action=javaScriptAjaxRequest", true);
            //4、获取返回结果
            xmlHttpRequest.onreadystatechange = function () {

                if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
                    // document.getElementById("div01").innerHTML=xmlHttpRequest.responseText;
                    // alert(xmlHttpRequest.responseText);
                    var responseText = xmlHttpRequest.responseText;
                    var jsonObj = JSON.parse(responseText);
                    document.getElementById("div01").innerHTML="id："+jsonObj.id+"，姓名："+jsonObj.name;
                }
            }
            //3、调用send方法发送请求
            xmlHttpRequest.send();


        }

    </script>
</head>
