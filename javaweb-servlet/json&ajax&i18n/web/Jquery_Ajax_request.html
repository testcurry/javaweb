<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="script/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">

        $(function () {
            //jQuery的post请求
            $("#ajaxBtn").click(function () {
                $.ajax({
                    url: "http://localhost:8080/json_ajax_i18n/ajaxServlet",
                    // data: "action=jqueryAjaxRequest",
                    data: {"action": "jqueryAjaxRequest"},
                    type: "GET",
                    success: function (data) {
                        // alert("服务器返回的数据是："+data);
                        // var jsonObj = JSON.parse(data);
                        // $("#msg").html("用户id:"+jsonObj.id+",用户名称="+jsonObj.name);
                        $("#msg").html("jqueryAjax用户id:" + data.id + ",用户名称=" + data.name);
                    },
                    // dataType: "text"
                    dataType: "json"
                })
            });

            //jQuery的get请求
            $("#getBtn").click(function () {
                // $.get(
                //     "http://localhost:8080/json_ajax_i18n/ajaxServlet",
                //     "action=jqueryGet",
                //      function (data) {
                //         $("#msg").html("get用户id:" + data.id + ",用户名称=" + data.name);
                //     },
                //     "json"
                // );
                $.get({
                    url: "http://localhost:8080/json_ajax_i18n/ajaxServlet",
                    data: "action=jqueryGet",
                    success: function (data) {
                        $("#msg").html("get用户id:" + data.id + ",用户名称=" + data.name);
                    },
                    dataType: "json"
                });

                $("#postBtn").click(function () {
                    //     //jQuery的post请求
                    //     $.post(
                    //         "http://localhost:8080/json_ajax_i18n/ajaxServlet",
                    //         "action=jqueryPost",
                    //         function (data) {
                    //             $("#msg").html("post用户id:" + data.id + ",用户名称=" + data.name);
                    //         },
                    //        "json"
                    //     );
                    //jQuery的post请求
                    $.post({
                        url: "http://localhost:8080/json_ajax_i18n/ajaxServlet",
                        data: "action=jqueryPost",
                        success: function (data) {
                            $("#msg").html("post用户id:" + data.id + ",用户名称=" + data.name);
                        },
                        dataType: "json"
                    });
                });
            });

            //jQuery的getJson请求
            $("#getJSONBtn").click(function () {
                // $.getJSON("http://localhost:8080/json_ajax_i18n/ajaxServlet",
                //     "action=jqueryGetJson",
                //     function (data) {
                //         $("#msg").html("getJson用户id:" + data.id + ",用户名称=" + data.name);
                //     });
                $.getJSON({
                    url:"http://localhost:8080/json_ajax_i18n/ajaxServlet",
                    data:"action=jqueryGetJson",
                    success:function (data) {
                        $("#msg").html("getJson用户id:" + data.id + ",用户名称=" + data.name);
                    }
                });
            });

            //serialize()方法的使用
            $("#submit").click(function () {
                // alert($("#form01").serialize());
                $.getJSON({url:"http://localhost:8080/json_ajax_i18n/ajaxServlet",
                    data:"action=jquerySerialize&"+$("#form01").serialize(),
                    success:function (data) {

                        $("#msg").html("jquerySerialize用户id:" + data.id + ",用户名称=" + data.name);
                    }});
            });

        });


    </script>
</head>
<body>
<div>
    <button id="ajaxBtn">$.ajax请求</button>
    <button id="getBtn">$.get请求</button>
    <button id="postBtn">$.post请求</button>
    <button id="getJSONBtn">$.getJSON请求</button>
</div>
<div id="msg">

</div>

<br/><br/>
<form id="form01">
    用户名：<input name="username" type="text"/><br/>
    密码：<input name="password" type="password"/><br/>
    下拉单选：<select name="single">
    <option value="Single">Single</option>
    <option value="Single2">Single2</option>
</select><br/>
    下拉多选：
    <select name="multiple" multiple="multiple">
        <option selected="selected" value="Multiple">Multiple</option>
        <option value="Multiple2">Multiple2</option>
        <option selected="selected" value="Multiple3">Multiple3</option>
    </select><br/>
    复选：
    <input type="checkbox" name="check" value="check1"/> check1
    <input type="checkbox" name="check" value="check2" checked="checked"/> check2<br/>
    单选：
    <input type="radio" name="radio" value="radio1" checked="checked"/> radio1
    <input type="radio" name="radio" value="radio2"/> radio2<br/>
</form>
<button id="submit">提交--serialize()</button>
</body>
</html>
