<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick事件</title>
    <script type="text/javascript">
        function fun() {
            alert("静态注册onclick事件");
        }

        window.onload = function () {
            var buttonObj = document.getElementById("btn01");
            buttonObj.onclick=function (){
                // alert(buttonObj.innerHTML);
                alert("动态注册onclick事件");
            }
        }

    </script>
</head>
<body>
<!--    <button onclick="alert('静态注册onclick事件')">按钮</button>-->
<!--    <button onclick="fun();">按钮</button>-->
    <button id="btn01">按钮</button>
</body>
</html>
