<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="script/jquery-1.7.2.js"></script>

    <script type="text/javascript">
        /*
            基本
            show([speed,[easing],[fn]]) 将隐藏的元素显示,第一个参数是毫秒数，第二个参数是回调函数
            hide([speed,[easing],[fn]]) 将课件的元素隐藏
            toggle([speed],[easing],[fn]) 可见的元素隐藏，不可见的元素就显示
            滑动
            slideDown([spe],[eas],[fn])
            slideUp([speed,[easing],[fn]])
            slideToggle([speed],[easing],[fn])
            淡入淡出
            fadeIn([speed],[eas],[fn]) 淡入
            fadeOut([speed],[eas],[fn]) 淡出
            fadeTo([[spe],opa,[eas],[fn]]) 在指定事件切换到指定透明度
            fadeToggle([speed,[eas],[fn]]) 淡入淡出来回切换
            */
        $(function () {
            //显示   show()
            $("#btn1").click(function () {
                $("#div1").show(1500,function() {
                    alert("show()函数执行完成！");

                });
            });
            //隐藏  hide()
            $("#btn2").click(function () {
                $("#div1").hide(1500,function() {
                    // alert("hide()函数执行完成！");

                });
            });
            //切换   toggle()
            $("#btn3").click(function () {
                $("#div1").toggle(1500);
            });

            // var toggleFun = function(){
            // 	$("#div1").toggle(1000,toggleFun);
            // }
            // toggleFun();

            //淡入   fadeIn()
            $("#btn4").click(function () {
                $("#div1").fadeIn(2000);
            });
            //淡出  fadeOut()
            $("#btn5").click(function () {
                $("#div1").fadeOut(1000);
            });

            //淡化到  fadeTo()
            $("#btn6").click(function () {
                $("#div1").fadeTo(1000,0.5,function (){
                    alert("切换透明度完成！");
                });
            });
            //淡化切换  fadeToggle()
            $("#btn7").click(function () {
                $("#div1").fadeToggle(1500);
            });
        });

    </script>

</head>
<body>
<table style="float: left;">
    <tr>
        <td>
            <button id="btn1">显示show()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn2">隐藏hide()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn3">显示/隐藏切换 toggle()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn4">淡入fadeIn()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn5">淡出fadeOut()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn6">淡化到fadeTo()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn7">淡化切换fadeToggle()</button>
        </td>
    </tr>
</table>

<div id="div1" style="float:left;border: 1px solid;background-color: lightblue;width: 300px;height: 200px;">
    jquery动画定义了很多种动画效果，可以很方便的使用这些动画效果
</div>
</body>

</html>
