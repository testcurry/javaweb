<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的跨行跨列</title>
</head>
<body>
    <table width="500" height="500" cellspacing="0" align="left" border="1">
        <tr>
            <td colspan="2" align="center"><b>1.1</b></td>
            <th>1.3</th>
            <th>1.3</th>
            <th>1.3</th>
        </tr>
        <tr>
            <td rowspan="2" align="center">2.1</td>
            <td align="center">2.3</td>
            <td align="center">2.3</td>
            <td align="center">2.3</td>
            <td align="center">2.3</td>
        </tr>
        <tr>
            <td align="center">3.2</td>
            <td align="center">3.3</td>
            <td align="center">3.3</td>
            <td align="center">3.3</td>
        </tr>
        <tr>
            <td align="center">3.1</td>
            <td align="center">3.2</td>
            <td align="center">3.3</td>
            <td colspan="2" rowspan="2" align="center">3.3</td>
        </tr>
        <tr>
            <td align="center">3.1</td>
            <td align="center">3.2</td>
            <td align="center">3.3</td>
        </tr>
    </table>
</body>
</html>
