<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签</title>
</head>
<body>

<!--标题标签支持h1-h6,从大到小分别为标题1到标题6
align属性为对其属性
left 默认是左对齐
center 居中
right 右对齐
-->
    <h1 align="left">标题1</h1>
    <h2 align="center">标题2</h2>
    <h3 align="right">标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <h7>标题7</h7>

</body>
</html>
