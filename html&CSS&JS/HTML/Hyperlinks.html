<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
超链接
href属性：设置链接的地址
target属性：设置跳转的目标
    1、_blank 表示打开新窗口进行跳转
    2、_self 当前窗口进行跳转 默认就是当前窗口跳转

-->
<a href="http://localhost:8080" target="_blank">blank</a><br/>
<a href="http://localhost:8080" target="_self">self</a><br/>
<a href="http://www.baidu.com">百度</a><br/>

</body>
</html>
