<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--
Unordered list：无序列表
type：属性可以修改列表项前面的符号，但是存在兼容性问题，IE不支持

-->
    <ul type="none">
        <li>宋小宝</li>
        <li>小沈阳</li>
        <li>赵四</li>
        <li>刘能</li>
    </ul>
<!--
order list:有序列表


-->
    <ol>
        <li>宋小宝</li>
        <li>小沈阳</li>
        <li>赵四</li>
        <li>刘能</li>
    </ol>

</body>
</html>
