<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的第一种定义方式</title>
    <script type="text/javascript">
        function fun(){
            alert("无参函数hello function")
        };
        fun();
        function fun2(a,b){
            alert("a="+a+",b="+b)
        }
        fun2(12,43);
        function sum(a,b){
            return a+b;
        }
        var b=sum(1,2);
        alert(b);
    </script>
</head>
<body>

</body>
</html>
