<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的第一种定义方式</title>
    <script type="text/javascript">
        var fun=function () {
            alert("无参函数被调用了！");
        }

        var fun2=function (a, b) {
            alert("有参函数被调用了！");
        }
        var fun3=function (a, b) {
            return a+b;
        }
        fun();
        fun2(1,2);
        var a=fun3(12,23);
        alert(a)
    </script>
</head>
<body>

</body>
</html>
