<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二种定义对象的方式</title>
    <script type="text/javascript">
        var obj={
            name: "curry",
            age: 18,
            fun: function () {
                alert("姓名："+this.name+",年龄"+this.age);

            }
        };
        alert(obj);
        alert(obj.name);
        alert(obj.age);
       obj.fun();
    </script>
</head>
<body>

</body>
</html>
