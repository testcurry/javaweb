<!DOCTYPE html>
<html>
<script type="text/javascript">
    window.onload = function () {
        //1.查找#bj节点
        document.getElementById("btn01").onclick = function () {
            let bjObj = document.getElementById("bj");
            alert(bjObj.innerHTML);
        }
        //2.查找所有li节点
        let btn02Ele = document.getElementById("btn02");
        btn02Ele.onclick = function () {
            let lis = document.getElementsByTagName("li");
            for (var i = 0; i < lis.length; i++) {
                alert(lis[i].innerHTML);
            }
        };
        //3.查找name=gender的所有节点
        let btn03Ele = document.getElementById("btn03");
        btn03Ele.onclick = function () {
            let genders = document.getElementsByName("gender");
            for (var i = 0; i < genders.length; i++) {
                alert(genders[i].value);
            }
        };
        //4.查找#city下所有li节点
        let btn04Ele = document.getElementById("btn04");
        btn04Ele.onclick = function () {
            //1 获取id为city的节点
            let cities = document.getElementById("city");
            //2 通过city节点.getElementsByTagName按标签名查子节点
            let lis = cities.getElementsByTagName("li");
            for (let i = 0; i < lis.length; i++) {
                alert(lis[i].innerHTML);
            }
        };
        //5.返回#city的所有子节点
        let btn05Ele = document.getElementById("btn05");
        btn05Ele.onclick = function () {
            let cities = document.getElementById("city");
            //2 通过city获取所有子节点
            let childNodes = cities.childNodes;
            alert(childNodes.length);
            // for (let i = 0; i < childNodes.length; i++) {
            // 	alert(childNodes[i])
            // }
        };
        let btn06Ele = document.getElementById("btn06");
        btn06Ele.onclick = function () {
            // 查询id为phone的节点
            let phones = document.getElementById("phone");
            // alert(phones.innerHTML);
            //6.返回#phone的第一个子节点
            let firstPhone = phones.firstChild;
            alert(firstPhone.innerHTML);

        };
        let btn07Ele = document.getElementById("btn07");
        btn07Ele.onclick = function () {
            //1 查询id为bj的节点
            let bjObj = document.getElementById("bj");
            //2 bj节点获取父节点
            let parentNode = bjObj.parentNode;
            alert(parentNode.innerHTML);
        };
        //8.返回#android的前一个兄弟节点
        let btn08Ele = document.getElementById("btn08");
        btn08Ele.onclick = function () {
            // 获取id为android的节点
            let androidObj = document.getElementById("android");
            // 通过android节点获取前面兄弟节点
            let previousSibling = androidObj.previousSibling;
            alert(previousSibling.innerHTML);
        };
        //9.读取#username的value属性值
        let btn09Ele = document.getElementById("btn09");
        btn09Ele.onclick = function () {
            let usernameObj = document.getElementById("username");
            let value = usernameObj.value;
            alert(value);
        };
        //10.设置#username的value属性值
        let btn10Ele = document.getElementById("btn10");
        btn10Ele.onclick = function () {
            let value = document.getElementById("username");
            value.value="curryYYDS";
        };
        //11.返回#bj的文本值
        let btn11Ele = document.getElementById("btn11");
        btn11Ele.onclick = function () {
            let bjObj = document.getElementById("bj");
            alert(bjObj.innerText);
        };
    };
</script>
<head>
    <meta charset="UTF-8">
    <title>dom查询练习</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

        <br>
        <br>

        <p>
            你喜欢哪款单机游戏?
        </p>

        <ul id="game">
            <li id="rl">红警</li>
            <li>实况</li>
            <li>极品飞车</li>
            <li>魔兽</li>
        </ul>

        <br/>
        <br/>

        <p>
            你手机的操作系统是?
        </p>

        <ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
    </div>

    <div class="inner">
        gender:
        <input type="radio" name="gender" value="male"/>
        Male
        <input type="radio" name="gender" value="female"/>
        Female
        <br>
        <br>
        name:
        <input type="text" name="name" id="username" value="abcde"/>
    </div>
</div>
<div id="btnList">
    <div>
        <button id="btn01">查找#bj节点</button>
    </div>
    <div>
        <button id="btn02">查找所有li节点</button>
    </div>
    <div>
        <button id="btn03">查找name=gender的所有节点</button>
    </div>
    <div>
        <button id="btn04">查找#city下所有li节点</button>
    </div>
    <div>
        <button id="btn05">返回#city的所有子节点</button>
    </div>
    <div>
        <button id="btn06">返回#phone的第一个子节点</button>
    </div>
    <div>
        <button id="btn07">返回#bj的父节点</button>
    </div>
    <div>
        <button id="btn08">返回#android的前一个兄弟节点</button>
    </div>
    <div>
        <button id="btn09">返回#username的value属性值</button>
    </div>
    <div>
        <button id="btn10">设置#username的value属性值</button>
    </div>
    <div>
        <button id="btn11">返回#bj的文本值</button>
    </div>
</div>
</body>
</html>
