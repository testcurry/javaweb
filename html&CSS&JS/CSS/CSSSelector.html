<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语法规则</title>
    <style type="text/css">
        /*这是CSS注释*/
        div{
            border: 1px solid red;
        }
        span{
            border: 1px solid red;
        }
        p{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>
    <p>段落标签1</p>
    <p>段落标签2</p>
</body>
</html>
