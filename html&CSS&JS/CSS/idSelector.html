<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>

        #id001{
            border: 1px yellow solid;
            color: blue;
            font-size: 30px;
        }
        #id002{
            color: red;
            font-size: 20px;
            border: 5px blue dotted;
        }

    <div id="id001">div1</div>
    <div id="id002">div2</div>

</html>
